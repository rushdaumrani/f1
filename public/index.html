<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Standings Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="content">
                <div class="inner">
                    <h1>F1 Standings</h1>
                    <p>Track driver standings and predict future race results<br />
                    for the current Formula 1 season</p>
                </div>
            </div>
            
            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: #FFD700;"></div>
                    <span>1st</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #C0C0C0;"></div>
                    <span>2nd</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #CD7F32;"></div>
                    <span>3rd</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: rgba(0, 255, 0, 0.2);"></div>
                    <span>Points</span>
                </div>
            </div>

            <!-- Controls -->
            <nav class="controls">
                <ul>
                    <li><button class="btn" id="refresh-btn">Refresh Data</button></li>
                    <li><button class="btn secondary" id="reset-btn">Reset Predictions</button></li>
                    <li><button class="btn secondary toggle-btn" id="toggle-past-btn" data-active="false">Hide Past Races</button></li>
                    <li><button class="btn secondary toggle-btn" id="toggle-future-btn" data-active="false">Hide Future Races</button></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <article id="standings">
                <div id="content">
                    <div class="loading">Loading F1 data...</div>
                </div>
            </article>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">Data provided by Ergast API</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
